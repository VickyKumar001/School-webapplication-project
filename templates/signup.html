<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Register Form</title>
</head>

<body>

  <div class="container">
    <section class="h-100 bg-dark">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                    alt="Sample photo" class="img-fluid"
                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase" style="color: orangered;">S.P. ANGLO ACADEMY</h3>
                    <h5 class="mb-5 text-uppercase">Register Yourself</h5>

                    <form action="" method="POST">
                      {% csrf_token %}
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example1m">User name</label>
                        <input type="text" id="form3Example1m" class="form-control form-control-lg"
                          placeholder="Enter username.." name="uname"/>
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example97">Email ID</label>
                        <input type="email" id="form3Example97" class="form-control form-control-lg"
                          placeholder="Enter email.." name="email"/>
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example1m">Password</label>
                        <input type="password" id="form3Example1m" class="form-control form-control-lg"
                          placeholder="Enter username.." name="pass1" />
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example1m">Confirm Password</label>
                        <input type="password" id="form3Example1m" class="form-control form-control-lg"
                          placeholder="Enter username.." name="pass2" />
                      </div>

                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg"> <a
                            class="nav-link" href="{% url 'login' %}">I have already Registerd</a></button>
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                          class="btn btn-warning btn-lg ms-2">Sign Up</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

</body>

</html>
